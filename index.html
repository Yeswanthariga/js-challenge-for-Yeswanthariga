
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USERS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
</head>

<body>

<header class="text-center" style="margin: 30px;">
  <h2>USERS</h2>
</header>


<div class="form_body shadow " style="margin: 70px;">
  <form id="usersForm" method="POST">

      <div class="mb-3 row">
          <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" name="firstName" placeholder="Sam" id="firstName" required>
          </div>
      </div>
      <div class="mb-3 row">
          <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" name="lastName" placeholder="Tuner" id="lastName" required>
          </div>
      </div>
      <div class="mb-3 row">
          <label for="userName" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Sam.Tuner" name="userName" id="userName" required>
          </div>
      </div>
      <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
              <input type="email" class="form-control" placeholder="example@gmail.com" name="email" id="email" required>
          </div>
      </div>
      <div class="mb-3 row">
          <label for="address" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
              <textarea name="address" class="form-control" id="address" cols="30" rows="3" required></textarea>
          </div>
      </div>
      <div class="mb-3 row">
          <label for="phone" class="col-sm-2 col-form-label" required>Phone</label>
          <div class="col-sm-10">
              <input type="tel" class="form-control" placeholder="123-456-7890" name="phone" id="phone">
          </div>
      </div>
      <div class="mb-3 row">
          <label for="website" class="col-sm-2 col-form-label">Website</label>
          <div class="col-sm-10">
              <input type="url" class="form-control" placeholder="https://whatsapp.com/" name="website" id="website">
          </div>
      </div>
      <div class="mb-3 row">
          <label for="companyName" class="col-sm-2 col-form-label">Company Name</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Abc" name="companyName" id="companyName">
          </div>
      </div>


      <div class="text-center">
          <button class="btn btn-primary btn-lg" type="submit">SUBMIT</button>
      </div>


  </form>
</div>


<div class="table_body shadow table-responsive-sm" style="margin: 30px;">
  <table class="table table-bordered text-center text-dark ">
      <thead class="bg-success text-light">
          <tr>
              <th>Sr. No.</th>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Website</th>
              <th>Company name</th>
          </tr>
      </thead>
      <tbody id="tBody">
          
      </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
  
</body>
</html>
